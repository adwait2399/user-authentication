<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Log In page</title>
  </head>
  <body id="login">
    <h1>Log In</h1>
    <form id="login-form">
      <div>
        <label for="username" name="username">Enter username: </label>
        <input type="text" autocomplete="off" name="userName" id="userName" placeholder="username" />
      </div>
      <div>
        <label for="password">Enter password: </label>
        <input type="password" autocomplete="off" name="password" id="password" placeholder="password" />
      </div>
      <input type="submit" value="Submit" id="submit" />
    </form>
    <script>
      const form = document.getElementById('login-form');
      form.addEventListener('submit', login);

      async function login(event) {
        event.preventDefault();
        const username = document.getElementById('userName').value;
        const password = document.getElementById('password').value;

        const result = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
          }),
        }).then(res => res.json());

        if (result.status === 'ok') {
          console.log('Got the token: ', result.data);
          localStorage.setItem('token', result.data);
          alert('success');
        } else {
          alert(result.error);
        }
      }
    </script>
  </body>
</html>
