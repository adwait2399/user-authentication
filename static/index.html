<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
</head>
<body>
    <h1>Log In</h1>
    <form id="login-form">
        <label for="username" name="">Enter username: </label>
        <input type="text" autocomplete="off" name="userName" id="userName" placeholder="username"/>
        <br><br>
        <label for="password">Enter password: </label>
        <input type="password" autocomplete="off" name="password" id="password" placeholder="password"/>
        <br><br>
        <input type="submit" value="Submit" id="submit"/>
    </form>
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', registerUser);

        async function(event){
            event.preventDefault();
            const username = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            
            const result = await fetch('/api/register', {
                method: 'POST',
                header: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify{
                    username,
                    password,
                }
            }).then((res) => res.json());
            
            console.log(result);
        }

    </script>
</body>
</html>
