<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Registration page</title>
  </head>
  <body id="register">
    <h1>Registration</h1>
    <form id="reg-form">
      <div>
        <label for="username" name="username">Enter username: </label>
        <input type="text" autocomplete="off" name="userName" id="userName" placeholder="username" />
      </div>

      <div>
        <label for="password">Enter password: </label>
        <input type="password" autocomplete="off" name="password" id="password" placeholder="password" />
      </div>
      <input type="submit" value="Submit" id="submit" />
    </form>
    <script>
      const form = document.getElementById('reg-form');
      form.addEventListener('submit', registerUser);

      async function registerUser(event) {
        event.preventDefault();
        const username = document.getElementById('userName').value;
        const password = document.getElementById('password').value;

        await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
          }),
        }).then(res => {
          if (res.status === 200) {
            alert('success');
          } else {
            alert(res.error);
          }
        });
      }
    </script>
  </body>
</html>
